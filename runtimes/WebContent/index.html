<html>
<head>
<title>Runtimes</title>
</head>
<body>

	<form action="Run" method="get">

		Distance: <input type="text" 
						 name="distance" 
						 pattern="^[0-9]{1,3}\.[0-9]{1,3}$" 
						 required 
						 value="10.00"
						 placeholder="Enter the distance (10.00)" 
				  /><br />
				  
		Duration: <input type="text" 
						 name="duration" 
						 pattern="^\d{1,2}:[0-5][0-9]:[0-5][0-9]$" 
						 required
						 value="00:45:30" 
						 placeholder="Enter the duration" /><br />
						 
		<input type="submit" value="Send"> 


	</form>


</body>
</html>
